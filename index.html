<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Tables Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gas Tables Calculator</h1>
        
        <div class="gamma-section">
            <label>Gamma (γ):</label>
            <input type="number" id="gamma_input" value="1.4" step="0.01" min="1">
        </div>
        
        <div class="section">
            <h2>Isentropic Flow</h2>
            <div class="input-group">
                <select id="isentropic_input_type">
                    <option value="Mach">M1</option>
                    <option value="Tt_by_T">Tt/T</option>
                    <option value="Pt_by_P">Pt/P</option>
                    <option value="rhot_by_rho">ρt/ρ</option>
                    <option value="A_by_Astar_sub">A/A* (Subsonic)</option>
                    <option value="A_by_Astar_sup">A/A* (Supersonic)</option>
                </select>
                <input type="number" id="input_isentropic_number" placeholder="Enter ratio value" step="any">
                <button onclick="calculateIsentropic()">Calculate</button>
            </div>
            <div id="isentropic_output_area" class="output"></div>
        </div>

        <div class="section">
            <h2>Normal Shock</h2>
            <div class="input-group">
                <select id="normalshock_input_type">
                    <option value="Mach_Up">M1</option>
                    <option value="Mach_Down">M2</option>
                    <option value="P2_by_P1">P2/P1</option>
                    <option value="RHO2_by_RHO1">ρ2/ρ1</option>
                    <option value="T2_by_T1">T2/T1</option>
                </select>
                <input type="number" id="input_normalshock_number" placeholder="Enter ratio value" step="any">
                <button onclick="calculateNormalShock()">Calculate</button>
            </div>
            <div id="normalshock_output_area" class="output"></div>
        </div>

        <div class="section">
            <h2>Oblique Shock</h2>
            <div class="input-group">
                <label>M1:</label>
                <input type="number" id="input_obliqueshock_M" placeholder="Mach number" step="any">
                <select id="obliqueshock_input_2_type">
                    <option value="beta">Beta (shock angle)</option>
                    <option value="deflection">Deflection angle</option>
                </select>
                <input type="number" id="input_obliqueshock_2" placeholder="Enter angle (degrees)" step="any">
                <button onclick="calculateObliqueShock()">Calculate</button>
            </div>
            <div id="obliqueshock_output_area" class="output"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
